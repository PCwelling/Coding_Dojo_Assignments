<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href="{% static "ninjagold/style.css "%}">
    <title>Ninja Gold</title>
</head>
<body>
    <div class="wrapper">
        <h2>Your Gold: {{request,session.total}}</h2>
        <div class = "bldgs">
            <form action="/process_money/farm" method="post">
                {% csrf_token %}
                <h3>Farm</h3>
                <p>(earns 10-20 golds)</p>
                <input type="submit" value="Find Gold">
            </form>
            <form action="/process_money/cave" method="post"></form>
                {% csrf_token %}            
                <h3>Cave</h3>
                <p>(earns 5-10 golds)</p>
                <input type="submit" value="Find Gold">
            </form>
            <form action="/process_money/house" method="post">
                {% csrf_token %} 
                <h3>House</h3>
                <p>(earns 2-5 golds)</p>
                <input type="submit" value="Find Gold">
            </form>
            <form action="/process_money/casino" method="post">
                {% csrf_token%}
                <h3>Casino</h3>
                <p>(earn / lose 0-50 golds)</p>
                <input type="submit" value="Find Gold">
            </form>
        </div>            
        <div class = "activities">
            <h4>Activities:</h4>
        </div>
    </div>
    
</body>
</html>

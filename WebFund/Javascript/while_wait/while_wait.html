<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>While you wait</title>
</head>
<body>
    <script>
        var daysUntilMyBirthday = 60;

        for(var i = daysUntilMyBirthday; i > 0; i--){
            if(i > 30){
                var x = i + "such a long time...";
        }
            if(i <= 30 && i > 5){
                x = i + "it's getting close...";
        }
            if(i <= 5 && i > 0){
                x = i + "Days left 😃";
        }
            if(i === 0){
                x = "HAPPY BIRTHDAY!!! 🎂 🎁 🎉"
        }
        console.log(x)
    }
    </script>
</body>
</html>
